<!-- Navbar override to always show hidden toctree elements in sidebar
     Think of this like a file (or subdirectory) specific override to
     the :showhidden: toctree directive or sidebar_show_hidden config
     variable. Can be removed when APIV2 is public and includehidden
     set back to theme_sidebar_showhidden
-->
<h3>{{ _('Table Of Contents') }}</h3>
{{ toctree(includehidden=True, collapse=theme_sidebar_collapse) }}
{% if theme_extra_nav_links %}
<hr />
<ul>
    {% for text, uri in theme_extra_nav_links.items() %}
    <li class="toctree-l1"><a href="{{uri}}">{{ text }}</a></li>
    {% endfor %}
</ul>
{% endif %}
